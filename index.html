<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Arial', sans-serif; /* Modern sans-serif font */
            margin: 0;
            padding: 0;
            background: #000; /* Black background for full contrast */
            color: #9b59b6; /* Purple text color */
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the whole background */
        }

        /* Main Content Styles */
        .content {
            text-align: center;
            z-index: 1; /* Ensure content is above the video background */
        }

        /* Button Styles */
        .button {
            background: #9b59b6; /* Purple background for buttons */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background: #8e44ad; /* Darker purple on hover */
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #9b59b6;
        }

        .footer a {
            color: #9b59b6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Fullscreen video background -->
        <video autoplay muted loop>
            <source src="https://www.example.com/your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <!-- Main Content -->
        <a href="#explore" class="button">Explore</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 The Bit Head | <a href="https://github.com/hitsuu23" target="_blank">GitHub</a></p>
    </div>
</body>
</html>
