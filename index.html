<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBitHeads</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            position: absolute;
            top: 20px; /* Position the text content 20px from the top */
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Control Styles */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .volume-control, .skip-button, .pause-button {
            width: 200px;
            padding: 10px;
            background: #111;
            color: #c0c0ff; /* Purple text color */
            border: 2px solid #c0c0ff; /* Purple border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Slight shadow */
            font-size: 18px;
            cursor: pointer;
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .skip-button:hover, .pause-button:hover {
            background: #9b30ff; /* Lighter purple on hover */
        }

        .pause-button {
            background: #111;
            border: 2px solid #c0c0ff; /* Purple border */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome BitHead</h1>
    </div>
    <div class="controls">
        <input type="range" class="volume-control" min="0" max="100" value="50" id="volume-slider">
        <button class="skip-button" id="skip-button">Skip</button>
        <button class="pause-button" id="pause-button">Pause</button>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videos = [
            "rAHcYCf_kGc",  // Sample Video ID 1
            "D-lvdwOnMEU",  // Sample Video ID 2
            "qs9OzrkoLjs",  // Sample Video ID 3
            "svlzfK6EiAE",  // Sample Video ID 4
            "I18fNYNS4GA",  // Sample Video ID 5
            "fudsUhWAG_o",  // Sample Video ID 6
            "b8syt3hvu00",  // Sample Video ID 7
            "fmq39rSBi6g",  // Sample Video ID 8
            "OeLQOfb6IBU",  // Sample Video ID 9
            "9Pqo7TqmcXg",  // Sample Video ID 10
            "ZQRsDx11pCg",  // Sample Video ID 11
            "7b43XXLmDz8"   // Sample Video ID 12
        ];

        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: getRandomVideo(),
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': videos.join(','), // Use the playlist parameter to loop through all videos
                    'mute': 0 // Ensure the video is not muted
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Set initial volume
            event.target.setVolume(50);

            // Get volume slider and set up event listener
            var volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function() {
                var newVolume = volumeSlider.value;
                player.setVolume(newVolume);
            });

            // Get skip button and set up event listener
            var skipButton = document.getElementById('skip-button');
            skipButton.addEventListener('click', function() {
                player.loadVideoById(getRandomVideo());
            });

            // Get pause button and set up event listener
            var pauseButton = document.getElementById('pause-button');
            pauseButton.addEventListener('click', function() {
                var state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    pauseButton.textContent = 'Play';
                } else {
                    player.playVideo();
                    pauseButton.textContent = 'Pause';
                }
            });
        }

        function onPlayerStateChange(event) {
            // When video ends, load a new video
            if (event.data === YT.PlayerState.ENDED) {
                player.loadVideoById(getRandomVideo());
            }
        }
    </script>
</body>
</html>
