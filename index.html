<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBitHeads</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            position: relative;
            display: flex; /* Sidebar and content side by side */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222; /* Darker sidebar background */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sidebar Navigation Styles */
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #c0c0ff; /* Purple underline */
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #c0c0ff; /* Purple text color for links */
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 200px; /* Push the video background to the right */
            width: calc(100% - 200px); /* Subtract the width of the sidebar */
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            position: absolute;
            top: 20px; /* Position the text content 20px from the top */
            left: 220px; /* Space from the sidebar */
            width: calc(100% - 220px); /* Subtract the width of the sidebar and some margin */
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Control Styles */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 220px; /* Space from the sidebar */
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .volume-control, .skip-button, .pause-button {
            padding: 10px;
            background: rgba(17, 17, 17, 0.7); /* Dark semi-transparent background */
            color: #c0c0ff; /* Purple text color */
            border: 2px solid #c0c0ff; /* Purple border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Slight shadow for a 3D effect */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        .volume-control {
            width: 100px; /* Adjust width for a more compact slider */
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .skip-button:hover, .pause-button:hover {
            background: #9b30ff; /* Lighter purple on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .pause-button {
            width: 100px; /* Adjust width */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#post1">Post 1</a></li>
            <li><a href="#post2">Post 2</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>

    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome BitHead</h1>
    </div>
    <div class="controls">
        <button class="pause-button" id="pause-button">Pause</button>
        <input type="range" class="volume-control" min="0" max="100" value="50" id="volume-slider">
        <button class="skip-button" id="skip-button">Skip</button>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            // Array of video URLs
            const videos = [
                "4eNxIZrq9U4", "WYS2PMgCfRE", "SV4k2XNS0tE", "S_KWsUR08P8",
                "hWp7IjONZCM", "ZwGn7CDhiGs", "gdEe_lXsULg", "x65yxfRo6rM",
                "I4jh4ojwSoM", "azoQ9gSJ-60", "EcImU26ThN4", "1kp4Tnv8B7E",
                "DbSfsdS7lkw", "-P9U7nDbr0A"
            ];

            // Function to get a random video URL
            function getRandomVideo() {
                const randomIndex = Math.floor(Math.random() * videos.length);
                return videos[randomIndex];
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: getRandomVideo(),
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': getRandomVideo() // Loop the same video
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Set initial volume
            event.target.setVolume(50);

            // Get volume slider and set up event listener
            var volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function() {
                var newVolume = volumeSlider.value;
                player.setVolume(newVolume);
            });

            // Get pause button and set up event listener
            var pauseButton = document.getElementById('pause-button');
            pauseButton.addEventListener('click', function() {
                var state = player.getPlayerState();
                if (state == YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    pauseButton.textContent = 'Play';
                } else {
                    player.playVideo();
                    pauseButton.textContent = 'Pause';
                }
            });

            // Get skip button and set up event listener
            var skipButton = document.getElementById('skip-button');
            skipButton.addEventListener('click', function() {
                player.loadVideoById(getRandomVideo());
            });
        }
    </script>
</body>
</html>
