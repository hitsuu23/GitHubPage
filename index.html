<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBitHeads</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            position: absolute;
            top: 20px; /* Position the text content 20px from the top */
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Control Styles */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .volume-control, .skip-button, .pause-button {
            padding: 10px;
            background: rgba(17, 17, 17, 0.7); /* Dark semi-transparent background */
            color: #c0c0ff; /* Purple text color */
            border: 2px solid #c0c0ff; /* Purple border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Slight shadow for a 3D effect */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        .volume-control {
            width: 100px; /* Adjust width for a more compact slider */
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .skip-button:hover, .pause-button:hover {
            background: #9b30ff; /* Lighter purple on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .pause-button {
            width: 100px; /* Adjust width */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome, BitHead!</h1>
    </div>
    <div class="controls">
        <input type="range" id="volume" class="volume-control" min="0" max="100" value="50" />
        <button id="skip" class="skip-button">Skip</button>
        <button id="pause" class="pause-button">Pause</button>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videos = [
            "rAHcYCf_kGc",
            "D-lvdwOnMEU",
            "qs9OzrkoLjs",
            "svlzfK6EiAE",
            "I18fNYNS4GA",
            "fudsUhWAG_o",
            "b8syt3hvu00",
            "fmq39rSBi6g",
            "OeLQOfb6IBU",
            "9Pqo7TqmcXg",
            "ZQRsDx11pCg",
            "7b43XXLmDz8"
        ];

        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: getRandomVideo(),
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': videos.join(','), /* Playlist with all videos */
                    'mute': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.loadVideoById(getRandomVideo()); // Load a random video
            }
        }

        document.getElementById('skip').addEventListener('click', function() {
            player.loadVideoById(getRandomVideo()); // Load a random video
        });

        document.getElementById('pause').addEventListener('click', function() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                this.textContent = 'Play';
            } else {
                player.playVideo();
                this.textContent = 'Pause';
            }
        });

        document.getElementById('volume').addEventListener('input', function() {
            var volume = this.value;
            player.setVolume(volume); // Set the volume
        });

        // Initialize the video player
        onYouTubeIframeAPIReady();
    </script>
</body>
</html>
