<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBitHeads</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            position: relative;
            display: flex; /* Sidebar and content side by side */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px; /* Increased width for post form */
            height: 100vh;
            background-color: #222; /* Darker sidebar background */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sidebar Navigation Styles */
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #c0c0ff; /* Purple underline */
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #c0c0ff; /* Purple text color for links */
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Post Form Styles */
        .post-form {
            margin-top: 30px;
        }

        .post-form h3 {
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid #c0c0ff; /* Purple underline */
            padding-bottom: 5px;
        }

        .post-form input, .post-form textarea, .post-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #c0c0ff;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        .post-form button {
            background-color: #c0c0ff; /* Purple button background */
            color: #000; /* Black text color for button */
            cursor: pointer;
        }

        .post-form button:hover {
            background-color: #9b30ff; /* Lighter purple on hover */
        }

        /* Post List Styles */
        .post-list {
            margin-top: 30px;
        }

        .post-list .post {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #c0c0ff;
        }

        .post-list .post h4 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .post-list .post p {
            margin: 0;
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 300px; /* Push the video background to the right */
            width: calc(100% - 300px); /* Subtract the width of the sidebar */
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            position: absolute;
            top: 20px; /* Position the text content 20px from the top */
            left: 320px; /* Space from the sidebar */
            width: calc(100% - 320px); /* Subtract the width of the sidebar and some margin */
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Control Styles */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 320px; /* Space from the sidebar */
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .volume-control, .skip-button, .pause-button {
            padding: 10px;
            background: rgba(17, 17, 17, 0.7); /* Dark semi-transparent background */
            color: #c0c0ff; /* Purple text color */
            border: 2px solid #c0c0ff; /* Purple border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Slight shadow for a 3D effect */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        .volume-control {
            width: 100px; /* Adjust width for a more compact slider */
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff; /* Purple thumb */
            border: 2px solid #111; /* Dark border */
            border-radius: 50%;
        }

        .skip-button:hover, .pause-button:hover {
            background: #9b30ff; /* Lighter purple on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .pause-button {
            width: 100px; /* Adjust width */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#post1">Post 1</a></li>
            <li><a href="#post2">Post 2</a></li>
            <li><a href="#post3">Post 3</a></li>
            <li><a href="#post4">Post 4</a></li>
        </ul>

        <!-- Post Form -->
        <div class="post-form">
            <h3>Create a Post</h3>
            <input type="text" id="post-title" placeholder="Post Title" />
            <textarea id="post-content" placeholder="Post Content"></textarea>
            <button id="create-post">Create Post</button>
        </div>

        <!-- Post List -->
        <div class="post-list" id="post-list"></div>
    </div>
    <div class="video-background">
        <iframe id="bg-video" src="https://www.youtube.com/embed/?playlist=4eNxIZrq9U4, WYS2PMgCfRE, SV4k2XNS0tE, S_KWsUR08P8, hWp7IjONZCM, ZwGn7CDhiGs, gdEe_lXsULg, x65yxfRo6rM, I4jh4ojwSoM, azoQ9gSJ-60, EcImU26ThN4, 1kp4Tnv8B7E, DbSfsdS7lkw, -P9U7nDbr0A, UB2vI0tNT2I, Nu99xEAC45A, fhF1XErXz0o, 6e4eiHXK0l0&autoplay=1&controls=0&loop=1&playlist=4eNxIZrq9U4&mute=1" frameborder="0"></iframe>
    </div>
    <div class="text-content">
        <h1>Welcome, BitHead!</h1>
    </div>
    <div class="controls">
        <input type="range" id="volume" class="volume-control" min="0" max="100" value="0">
        <button id="skip" class="skip-button">Skip</button>
        <button id="pause" class="pause-button">Pause</button>
    </div>
    <script>
        var player;
        var videos = [
            '4eNxIZrq9U4', 'WYS2PMgCfRE', 'SV4k2XNS0tE', 'S_KWsUR08P8', 'hWp7IjONZCM',
            'ZwGn7CDhiGs', 'gdEe_lXsULg', 'x65yxfRo6rM', 'I4jh4ojwSoM', 'azoQ9gSJ-60',
            'EcImU26ThN4', '1kp4Tnv8B7E', 'DbSfsdS7lkw', '-P9U7nDbr0A', 'UB2vI0tNT2I',
            'Nu99xEAC45A', 'fhF1XErXz0o', '6e4eiHXK0l0'
        ];

        function getRandomVideo() {
            var randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('bg-video', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': getRandomVideo(), 'mute': 1 },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.loadVideoById(getRandomVideo());
            }
        }

        document.getElementById('skip').addEventListener('click', function() {
            player.loadVideoById(getRandomVideo());
        });

        document.getElementById('pause').addEventListener('click', function() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                this.textContent = 'Play';
            } else {
                player.playVideo();
                this.textContent = 'Pause';
            }
        });

        document.getElementById('volume').addEventListener('input', function() {
            var volume = this.value;
            player.setVolume(volume);
        });

        document.getElementById('create-post').addEventListener('click', function() {
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;

            if (title && content) {
                var postList = document.getElementById('post-list');
                var newPost = document.createElement('div');
                newPost.className = 'post';
                newPost.innerHTML = '<h4>' + title + '</h4><p>' + content + '</p>';
                postList.appendChild(newPost);

                // Clear the form
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
            } else {
                alert('Please enter both title and content.');
            }
        });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
