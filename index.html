<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            position: absolute;
            top: 20px; /* Position the text content 20px from the top */
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Volume Control Styles */
        .volume-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome, BitHead!</h1>
    </div>
    <input type="range" class="volume-control" min="0" max="100" value="50" id="volume-slider">

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            // Array of video URLs
            const videos = [
                "rAHcYCf_kGc",
                "D-lvdwOnMEU",
                "qs9OzrkoLjs",
                "svlzfK6EiAE",
                "I18fNYNS4GA",
                "fudsUhWAG_o",
                "b8syt3hvu00",
                "fmq39rSBi6g",
                "OeLQOfb6IBU",
                "9Pqo7TqmcXg",
                "ZQRsDx11pCg",
                "7b43XXLmDz8"
            ];

            // Function to get a random video URL
            function getRandomVideo() {
                const randomIndex = Math.floor(Math.random() * videos.length);
                return videos[randomIndex];
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: getRandomVideo(),
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': getRandomVideo() // Loop the same video
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Set initial volume
            event.target.setVolume(50);

            // Get volume slider and set up event listener
            var volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function() {
                var newVolume = volumeSlider.value;
                player.setVolume(newVolume);
            });
        }
    </script>
</body>
</html>
