<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
            height: 100vh; /* Ensure the body covers the full viewport height */
            position: relative;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #111;
            color: #0f0;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #0c0;
            border-radius: 5px; /* Add rounded corners on hover */
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 80px auto 20px;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Heading Styles */
        h1 {
            font-size: 36px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Paragraph Styles */
        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Music Video Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Ensure the video covers the whole background */
            opacity: 0.5; /* Adjust opacity to make the videos blend */
        }

        /* Overlay Styles */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: -1;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            background: #111;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #0f0;
        }

        /* Terminal Animation */
        .terminal {
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            background-color: #000;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .terminal .prompt {
            color: #f8f8f2;
        }
        .terminal .command {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Add multiple iframes for different videos -->
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLsLJRBCe_4RZJ1BS-30UCwI5Og5Jl2zh2&autoplay=1&loop=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/fYQmIO9U2Ow?autoplay=1&loop=1&playlist=fYQmIO9U2Ow&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/7HQ_-eWXyPI?autoplay=1&loop=1&playlist=7HQ_-eWXyPI&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/WW-9TcDTKa8?autoplay=1&loop=1&playlist=WW-9TcDTKa8&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLsLJRBCe_4RZJ1BS-30UCwI5Og5Jl2zh2&autoplay=1&loop=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="navbar">
        <h1>The Bit Head</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <h1>WELCOME TO THE BIT HEAD</h1>
        <p>Welcome to the digital realm.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 The Bit Head | <a href="https://github.com/hitsuu23" target="_blank" style="color: #0f0;">GitHub</a></p>
    </div>
</body>
</html>
