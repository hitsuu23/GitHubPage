<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome BitHead</title>
    <link rel="icon" href="https://example.com/favicon.ico">
    <style>
        @font-face {
            font-family: 'Old English Text MT';
            src: url('https://example.com/path-to-your-font/OldEnglishTextMT.woff2') format('woff2'),
                 url('https://example.com/path-to-your-font/OldEnglishTextMT.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Old English Text MT', 'Blackletter', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            opacity: 0.6;
        }

        .text-content {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .volume-control {
            width: 150px;
            padding: 10px;
            background: #111;
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            cursor: pointer;
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .skip-button {
            width: 120px;
            padding: 10px;
            background: #111;
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            cursor: pointer;
        }

        .skip-button:hover {
            background: #9b30ff;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: 100%;
            overflow-y: auto;
            z-index: 2;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .post-category, .sidebar .post {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #c0c0ff;
        }

        .sidebar .post-category:last-child, .sidebar .post:last-child {
            border-bottom: none;
        }

        .sidebar a {
            color: #c0c0ff;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome BitHead</h1>
    </div>
    <div class="controls">
        <input type="range" class="volume-control" min="0" max="100" value="50" id="volume-slider">
        <button class="skip-button" id="skip-button">Skip</button>
    </div>
    <div class="sidebar">
        <h2>Forum & Categories</h2>
        <div id="post-categories">
            <!-- Categories -->
            <div class="post-category"><a href="#">Category 1</a></div>
            <div class="post-category"><a href="#">Category 2</a></div>
            <div class="post-category"><a href="#">Category 3</a></div>
        </div>
        <h2>Posts</h2>
        <div id="post-list">
            <!-- Posts -->
            <div class="post"><a href="#">Post 1</a></div>
            <div class="post"><a href="#">Post 2</a></div>
            <div class="post"><a href="#">Post 3</a></div>
        </div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoIds = [
            "gdEe_lXsULg", "ZwGn7CDhiGs", "ZQRsDx11pCg", "DbSfsdS7lkw", "azoQ9gSJ-60", "1kp4Tnv8B7E", 
            "H1SguK7rSTM", "4eNxIZrq9U4", "WYS2PMgCfRE", "SV4k2XNS0tE", "S_KWsUR08P8", "hWp7IjONZCM", 
            "ZwGn7CDhiGs", "gdEe_lXsULg", "x65yxfRo6rM", "I4jh4ojwSoM", "azoQ9gSJ-60", "EcImU26ThN4", 
            "1kp4Tnv8B7E", "DbSfsdS7lkw", "-P9U7nDbr0A", "Cqfrh0SPPlo"
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoIds[Math.floor(Math.random() * videoIds.length)],
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': videoIds.join(',') },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(50);
        }

        document.getElementById('volume-slider').addEventListener('input', function () {
            var volume = this.value;
            player.setVolume(volume);
        });

        document.getElementById('skip-button').addEventListener('click', function () {
            var currentIndex = videoIds.indexOf(player.getVideoData().video_id);
            var nextIndex = (currentIndex + 1) % videoIds.length;
            player.loadVideoById(videoIds[nextIndex]);
        });
    </script>
</body>
</html>
