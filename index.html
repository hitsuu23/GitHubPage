<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
            height: 100vh; /* Ensure the body covers the full viewport height */
            position: relative;
            display: flex;
            flex-direction: row; /* Arrange navbar and content in a row */
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #111;
            color: #0f0;
            padding: 10px;
            width: 250px; /* Sidebar width */
            height: 100vh; /* Full height */
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: auto;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #0f0;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #0c0;
            border-radius: 5px; /* Add rounded corners on hover */
        }

        /* Main Content Styles */
        .content {
            margin-left: 250px; /* Space for the sidebar */
            padding: 20px;
            flex: 1;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            overflow: auto; /* Ensure content scrolls if needed */
        }

        /* Heading Styles */
        h1 {
            font-size: 36px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Paragraph Styles */
        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Music Video Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Ensure the video covers the whole background */
            opacity: 0.5; /* Adjust opacity to make the videos blend */
        }

        /* Overlay Styles */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: -1;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            background: #111;
            position: fixed;
            width: calc(100% - 250px); /* Full width minus sidebar */
            bottom: 0;
            left: 250px; /* Align with the main content */
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Use a playlist to play multiple videos -->
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLsLJRBCe_4RZJ1BS-30UCwI5Og5Jl2zh2&autoplay=1&loop=1&playlist=PLsLJRBCe_4RZJ1BS-30UCwI5Og5Jl2zh2&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="sidebar">
        <h1>The Bit Head</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <!-- Main Content -->
        <h1>Welcome to The Bit Head</h1>
        <p>Explore the depths of the digital world.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Bit Head | <a href="https://github.com/hitsuu23" target="_blank" style="color: #0f0;">GitHub</a></p>
    </div>
</body>
</html>
