<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff; /* Purple text color */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
        }

        /* Video Background Styles */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind all content */
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Cover the entire background */
            opacity: 0.6; /* Slightly transparent */
        }

        /* Text Styles */
        .text-content {
            z-index: 1;
            text-align: center;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
        }

        /* Footer Styles */
        .footer {
            display: none; /* Hide the footer */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe id="background-video" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="text-content">
        <h1>Welcome, BitHead!</h1>
    </div>

    <script>
        // Array of video URLs
        const videos = [
            "https://www.youtube.com/embed/WW-9TcDTKa8?autoplay=1&mute=1&controls=0",
            "https://www.youtube.com/embed/videoseries?list=PLsLJRBCe_4RZJ1BS-30UCwI5Og5Jl2zh2&autoplay=1&mute=1&controls=0",
            "https://www.youtube.com/embed/fYQmIO9U2Ow?autoplay=1&mute=1&controls=0",
            "https://www.youtube.com/embed/7HQ_-eWXyPI?autoplay=1&mute=1&controls=0"
        ];

        // Function to get a random video URL
        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        // Set the src of the iframe to a random video URL
        document.getElementById('background-video').src = getRandomVideo();
    </script>
</body>
</html>
