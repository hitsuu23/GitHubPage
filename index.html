<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome BitHead</title>
    <link rel="icon" href="https://example.com/favicon.ico">
    <style>
        @font-face {
            font-family: 'Old English Text MT';
            src: url('https://example.com/path-to-your-font/OldEnglishTextMT.woff2') format('woff2'),
                 url('https://example.com/path-to-your-font/OldEnglishTextMT.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Old English Text MT', 'Blackletter', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c0c0ff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            opacity: 0.6;
        }

        .text-content {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text-content h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .global-chat {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: 300px;
            overflow-y: auto;
        }

        .global-chat h2 {
            font-size: 24px;
            text-align: center;
        }

        .global-chat .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #c0c0ff;
        }

        .global-chat .message:last-child {
            border-bottom: none;
        }

        .global-chat form {
            display: flex;
            flex-direction: column;
        }

        .global-chat form input, .global-chat form textarea, .global-chat form button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .global-chat form input, .global-chat form textarea {
            border: 1px solid #c0c0ff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #c0c0ff;
        }

        .global-chat form button {
            background-color: #c0c0ff;
            color: #111;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .global-chat form button:hover {
            background-color: #9b30ff;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .volume-control {
            width: 200px;
            padding: 10px;
            background: #111;
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            cursor: pointer;
        }

        .volume-control::-webkit-slider-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .volume-control::-moz-range-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .volume-control::-ms-thumb {
            background: #c0c0ff;
            border: 2px solid #111;
            border-radius: 50%;
        }

        .skip-button {
            width: 200px;
            padding: 10px;
            background: #111;
            color: #c0c0ff;
            border: 2px solid #c0c0ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            cursor: pointer;
        }

        .skip-button:hover {
            background: #9b30ff;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="text-content">
        <h1>Welcome BitHead</h1>
    </div>
    <div class="controls">
        <input type="range" class="volume-control" min="0" max="100" value="50" id="volume-slider">
        <button class="skip-button" id="skip-button">Skip</button>
    </div>
    <div class="global-chat">
        <h2>Global Chat</h2>
        <div id="chat-messages">
            <!-- Chat messages will go here -->
        </div>
        <form id="chat-form">
            <textarea id="chat-message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoIds = [
            "gdEe_lXsULg", "ZwGn7CDhiGs", "ZQRsDx11pCg", "DbSfsdS7lkw", "azoQ9gSJ-60", "1kp4Tnv8B7E", 
            "H1SguK7rSTM", "4eNxIZrq9U4", "WYS2PMgCfRE", "SV4k2XNS0tE", "S_KWsUR08P8", "hWp7IjONZCM", 
            "ZwGn7CDhiGs", "gdEe_lXsULg", "x65yxfRo6rM", "I4jh4ojwSoM", "azoQ9gSJ-60", "EcImU26ThN4", 
            "1kp4Tnv8B7E", "DbSfsdS7lkw", "-P9U7nDbr0A", "Cqfrffq81sU", "csa8ry5sgIs", "WvV5TbJc9tQ", 
            "1kp4Tnv8B7E", "ZwGn7CDhiGs", "8erv9o7A7mg", "uuy9oJmfFK8", "e0ACFFptjj0"
        ];

        function getRandomVideoId() {
            var randomIndex = Math.floor(Math.random() * videoIds.length);
            return videoIds[randomIndex];
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: getRandomVideoId(),
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 0,
                    'playlist': videoIds.join(','),
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(50);

            var volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function() {
                var newVolume = volumeSlider.value;
                player.setVolume(newVolume);
            });

            var skipButton = document.getElementById('skip-button');
            skipButton.addEventListener('click', function() {
                player.nextVideo();
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.loadVideoById(getRandomVideoId());
            }
        }

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var messageInput = document.getElementById('chat-message');
            var message = messageInput.value;
            if (message.trim()) {
                var chatMessages = document.getElementById('chat-messages');
                var newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
