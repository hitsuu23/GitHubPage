<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bit Head</title>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Add your own favicon here -->
    <style>
        /* Overall Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
            height: 100vh; /* Ensure the body covers the full viewport height */
            position: relative;
        }
        /* Navbar Styles */
        .navbar {
            background-color: #111;
            color: #0f0;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
        }
        .navbar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #0c0;
            border-radius: 5px; /* Add rounded corners on hover */
        }
        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 80px auto 20px;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Increase shadow opacity */
        }
        /* Heading Styles */
        h1 {
            font-size: 36px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        /* Paragraph Styles */
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        /* Code Block Styles */
        pre {
            background: #222;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            color: #f8f8f2;
        }
        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            background: #111;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #0f0;
        }
        /* Terminal Animation */
        .terminal {
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            background-color: #000;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .terminal .prompt {
            color: #f8f8f2;
        }
        .terminal .command {
            color: #f0f0f0;
        }
        /* Hacker Matrix Effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .matrix canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <canvas id="matrix"></canvas>
    </div>
    <div class="navbar">
        <h1>The Bit Head</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <h1>THEBitHEad</h1>
        <p>For Good</p>
        <pre><code class="command">~$ ls -la</code></pre>
        <pre><code class="command">drwxr-xr-x 2 user group 4096 Jul 5 12:00 .</code></pre>
        <pre><code class="command">drwxr-xr-x 5 user group 4096 Jul 5 12:00 ..</code></pre>
        <pre><code class="command">-rw-r--r-- 1 user group  123 Jul 5 12:00 index.html</code></pre>
    </div>
    <div class="footer">
        <p>&copy; 2024 The Bit Head | <a href="https://github.com/yourusername" target="_blank" style="color: #0f0;">GitHub</a></p>
    </div>
    <script>
        // Matrix Effect JavaScript
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(0);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Background color with transparency
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Ensure the canvas resizes with the window
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
